<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Collabe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <nav>
    <h1>Code Collabe</h1>
    <button id="saveButton">Save</button>

    <div class="drawer-container">
      <div class="hover-area"><button>Files</button></div>
      <div id="hoverDrawer" class="drawer">
        <div id="fileList"></div>
      </div>
    </div>

    <div class="room-controls">
      <button id="createRoomButton">Create Room</button>
      <input type="text" id="roomInput" placeholder="Enter Room ID">
    </div>

  </nav>
  <main>
    <div id="editor-container">
      <select id="language">
        <option value="63">JavaScript</option>
        <option value="71">Python</option>
        <option value="54">C++</option>
        <option value="62">Java</option>
        <option value="68">PHP</option>
        <option value="82">SQL</option>
        <option value="22">Go</option>
        <option value="80">R</option>
        <option value="73">Rust</option>
        <option value="50">C</option>
        <option value="72">Ruby</option>
        <option value="51">C#</option>
        <option value="78">Kotlin</option>
        <option value="74">TypeScript</option>
      </select>
      <div id="editor"></div>

      <button id="runButton">Run Code</button>
    </div>
    <div id="output-container">
      <h3>Output</h3>
      <pre id="output"></pre>
    </div>
  </main>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
  <script src="script.js"></script>
</body>

</html>
